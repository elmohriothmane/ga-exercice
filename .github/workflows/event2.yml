name: workflow

on:
  push:

jobs:
  build-test: 
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependancies
        working-directory: ./node-app
        run: npm ci


      - name: build
        working-directory: ./node-app
        run: npm run build


      - name: test
        working-directory: ./app
        run: npm test
